<!DOCTYPE HTML>
<html>
<meta charset = "utf-8"/>
<head>
	<script>
		function post(event){
			event.preventDefault();
			var xhr = new XMLHttpRequest();
			xhr.open("DELETE", "http://localhost:8080/jadwal/"+document.getElementById("ID").value);
			xhr.onreadystatechange = function() {
				if (xhr.readyState == XMLHttpRequest.DONE){
					document.getElementById("a").innerHTML = xhr.responseText;
				}
			}
			xhr.send(null);
		}
	</script>
</head>

<body>
	<div>
		<h1>Delete</h1>
		ID jadwal yang ingin dihapus: <input type="text" id="ID"><br>
		<button onclick=post(event)>Hapus</button>
		<button onclick=location.href="http://localhost:8080/index/">Kembali</button>
		<span id="a"></span>
	</div>
</body>
</html>
